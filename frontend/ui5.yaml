specVersion: "3.0"
metadata:
  name: bookapp-frontend
type: application

framework:
  name: OpenUI5
  version: "1.120.0"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.table
    - name: sap.ui.unified
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3

server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        transpileTypeScript: true   # <— important for .ts files

builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        transpileTypeScript: true   # <— important for .ts files
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
      - "/dist/**"

resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8